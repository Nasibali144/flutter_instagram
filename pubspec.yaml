name: flutter_instagram
description: Instagram Clone
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image_picker: ^0.8.4+11
  cached_network_image: ^3.2.0
  intl: ^0.17.0
  shared_preferences: ^2.0.13
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.9
  firebase_messaging: ^11.2.8
  cloud_firestore: ^3.1.10
  firebase_storage: ^10.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf
